{% include 'base.html' %}
{% include 'navigation.html' %}
{% block content %}

<div>
    <h2 class="text-center"><br/>View Nurse</h2>
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>NurseId</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>experience</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.Name}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.experience}}</td>
                <td><a href="{% url 'delete_nurse' i.id %}" 
                       onclick="return confirm('Are You sure you want to delete?')" 
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
