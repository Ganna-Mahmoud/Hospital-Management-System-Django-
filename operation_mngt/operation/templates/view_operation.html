{% include 'base.html' %}
{% include 'navigation.html' %}
{% block content %}

<div>
    <h2 class="text-center"><br/>View Operation</h2>
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>OperationId</th>
                <th>DoctorName</th>
                <th>PatientName</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.doctor}}</td>
                <td>{{i.patient}}</td>
                <td>{{i.date}}</td>
                <td>{{i.time}}</td>
                <td><a href="{% url 'delete_operation' i.id %}" 
                       onclick="return confirm('Are You sure you want to delete?')" 
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
